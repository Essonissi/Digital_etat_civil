{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion Professionnelle</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg p-10 rounded-xl w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Connexion Pro</h2>
        {% if messages %}
            <ul class="mb-4 text-red-600 text-sm">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block mb-1">Nom d'utilisateur</label>
                <input type="text" name="username" required class="w-full px-3 py-2 border rounded" />
            </div>
            <div class="mb-6">
                <label class="block mb-1">Mot de passe</label>
                <input type="password" name="password" required class="w-full px-3 py-2 border rounded" />
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                Se connecter
            </button>
        </form>
    </div>
</body>
</html>
